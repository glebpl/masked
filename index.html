<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <title>JS Masked</title>
    </head>

    <body>

    <div class="input-group">
        <label for="ip-address-jquery">IP Address with jQuery plugin</label>
        <input type="text" id="ip-address-jquery"/>
    </div>
    <div class="input-group">
        <label for="ip-address-masked">IP Address with Masked</label>
        <input type="text" id="ip-address-masked"/>
    </div>
    <div class="input-group">
        <label for="mac-address-jquery">MAC Address with jQuery plugin</label>
        <input type="text" id="mac-address-jquery"/>
    </div>
    <div class="input-group">
        <label for="mac-address-masked">MAC Address with Masked</label>
        <input type="text" id="mac-address-masked"/>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="masked.js"></script>
    <script src="examples.js"></script>

    </body>
</html>
